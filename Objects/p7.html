<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Convert an object into a JSON string.    </title>
</head>
<body>
    <script>
        var person = {
            name: "John",
            age: 30,
            city: "New York"
        };
        var personJSON = JSON.stringify(person);
        document.write(personJSON);
    </script>
</body>
</html>
