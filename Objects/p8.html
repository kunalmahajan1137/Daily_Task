<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge two objects into one.    </title>
</head>
<body>
    <script>
        var person1 = {
            name: "John",
            age: 30,
            city: "New York"
        };
        var person2 = {
            name: "Jane",
            age: 25,
            city: "Boston"
        };
        var person = Object.assign(person1, person2);
        document.write(person.name + " is " + person.age + " years old and lives in " + person.city);
    </script>
</body>
</html>
