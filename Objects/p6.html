<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an object with a function that prints its own properties</title>
</head>
<body>
    <script>
        var person = {
            name: "John",
            age: 30,
            city: "New York",
            print: function() {
                document.write(this.name + " is " + this.age + " years old and lives in " + this.city);
            }
        };
        person.print();
    </script>
</body>
</html>
