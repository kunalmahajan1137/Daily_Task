<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterate through all properties of an object.    </title>
</head>
<body>
    <script>
        var person = {
            name: "John",
            age: 30,
            city: "New York"
        };
        for (var key in person) {
            document.write(key + ": " + person[key] + "<br>");
        }
    </script>
</body>
</html>
