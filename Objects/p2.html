<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add a new property to an object</title>
</head>
<body>
    <script>
        var person = {
            name: "John",
            age: 30,
            city: "New York"
        };
        person.country = "USA";
        document.write(person.name + " is " + person.age + " years old and lives in " + person.city + " in the country " + person.country);
    </script>
</body>
</html>
