<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an object representing a person with name, age, and city.    </title>
</head>
<body>
    <script>
        var person = {
            name: "John",
            age: 30,
            city: "New York"
        };
        document.write(person.name + " is " + person.age + " years old and lives in " + person.city);
    </script>
</body>
</html>
