<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if a property exists in an object.    </title>
</head>
<body>
    <script>
        var person = {
            name: "John",
            age: 30,
            city: "New York"
        };
        if (person.hasOwnProperty("city")) {
            document.write(person.name + " is " + person.age + " years old and lives in " + person.city);
        } else {
            document.write("The property does not exist in the object.");
        }
    </script>
</body>
</html>
