<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Character is Vowel </title>
</head>
<body>
    <script>
        let ch = 'a';
        if(ch == 'a' || ch == 'e' || ch == 'i' || ch == 'o' || ch == 'u'){
            console.log('Vowel');
        }
        else{
            console.log('Consonant');
        }
    </script>
</body>
</html>
