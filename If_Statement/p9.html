<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify user Login or not</title>
</head>
<body>
    <script>
        let isUserLoggedIn = true;
        if(isUserLoggedIn){
            console.log('User is Logged In');
        }
        else{
            console.log('User is not Logged In');
        }
    </script>
</body>
