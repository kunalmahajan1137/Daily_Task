<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check no is divisible by 5</title>
</head>
<body>
    <script>
        let no = 10;
        if(no % 5 == 0){
            console.log('Number is divisible by 5');
        }
    </script>
