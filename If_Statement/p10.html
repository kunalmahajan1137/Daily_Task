<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check leaf year</title>
</head>
<body>
    <script>
        let year = 2020;
        if(year % 4 == 0){
            console.log('Leaf Year');
        }
        else{
            console.log('Not Leaf Year');
        }
    </script>
