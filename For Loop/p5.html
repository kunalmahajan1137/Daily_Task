<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print the multiplication table of a given number. </title>
</head>
<body>
    <script>
        let num = 5;
        document.write("Multiplication table of " + num + "<br>");
        for (let i = 1; i <= 10; i++) {
            document.write(num + " x " + i + " = " + num * i + "<br>");
        }
    </script>
</body>
</html>
