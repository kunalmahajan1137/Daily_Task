<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print squares of numbers from 1 to 10. </title>
</head>
<body>
    <script>
        for (let i = 1; i <= 10; i++) {
            document.write(i * i + "<br>");
        }
    </script>
</body>
</html>
