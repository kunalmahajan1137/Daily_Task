<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Print numbers from 10 to 1 in reverse order. </title>
</head>
<body>
   <script>
            for (let i = 10; i >= 1; i--) {
                document.write(i + "<br>");
            }
   </script> 
</body>
</html>
