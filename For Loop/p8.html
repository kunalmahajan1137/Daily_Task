<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print the first 10 Fibonacci numbers.</title>
</head>
<body>
    <script>
        let n = 10;
        let n1 = 0, n2 = 1, nextTerm;

        document.write("Fibonacci Series: ");

        for (let i = 1; i <= n; i++) {
            document.write(n1 + ", ");

            nextTerm = n1 + n2;
            n1 = n2;
            n2 = nextTerm;
        }
    </script>
</body>
</html>
