<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print even numbers between 1 and 20</title>
</head>
<body>
   <script>
         for (let i = 1; i <= 20; i++) {
              if (i % 2 === 0) {
                document.write(i + "<br>");
              }
         }
   </script> 
</body>
</html>
