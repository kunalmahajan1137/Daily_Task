<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the factorial of a number</title>
</head>
<body>
    <script>
        let num = 5;
        let factorial = 1;
        for (let i = num; i >= 1; i--) {
            factorial *= i;
        }
        document.write("The factorial of " + num + " is " + factorial);
    </script>
</body>
</html>
