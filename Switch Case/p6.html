<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Convert grade (A-F) into descriptions (Excellent, Good, etc.)</title>
</head>
<body>
    <script>
        var grade = prompt("Enter a grade (A-F): ").toUpperCase();

        switch (grade) {
            case 'A':
                console.log("Excellent");
                break;
            case 'B':
                console.log("Good");
                break;
            case 'C':
                console.log("Average");
                break;
            case 'D':
                console.log("Poor");
                break;
            case 'F':
                console.log("Fail");
                break;
            default:
                console.log("Invalid grade");
        }
    </script>
</body>
</html>
