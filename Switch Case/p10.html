<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display traffic light signal based on color input. </title>
</head>
<body>
    <script>
        var color = prompt("Enter a color (red, yellow, green): ").toLowerCase();
    
        switch (color) {
            case 'red':
                console.log("Stop");
                break;
            case 'yellow':
                console.log("Ready");
                break;
            case 'green':
                console.log("Go");
                break;
            default:
                console.log("Invalid color");
        }
    </script>
</body>
</html>
