<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if a character is a vowel or consonant</title>
</head>
<body>
    <script>
        var character = prompt("Enter a character: ").toLowerCase();
    
        switch (character) {
            case 'a':
            case 'e':
            case 'i':
            case 'o':
            case 'u':
                console.log("The character is a vowel");
                break;
            default:
                console.log("The character is a consonant");
        }
    </script>
    
</body>
</html>
