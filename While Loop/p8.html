<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Print a countdown from 10 to 1</title>
</head>
<body>
    <script>
        var i = 10;
        while(i>=1){
            document.write(i + "<br>");
            i--;
        }
    </script>
</body>
</html>
