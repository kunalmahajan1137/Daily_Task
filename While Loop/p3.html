<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the sum of digits of a number</title>
</head>
<body>
    <script>
        var num = 123;
        var sum = 0;
        while(num>0){
            sum += num%10;
            num = Math.floor(num/10);
        }
        document.write("The sum of digits of the number is: " + sum);
    </script>
</body>
</html>
