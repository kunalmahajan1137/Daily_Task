<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Find the sum of numbers from 1 to N</title>
</head>
<body>
    <script>
        var n = prompt("Enter a number: ");
        var sum = 0;
        var i = 1;
        while(i<=n){
            sum += i;
            i++;
        }
        document.write("The sum of numbers from 1 to " + n + " is: " + sum);
    </script>
</body>
</html>
