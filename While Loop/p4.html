<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a number</title>
</head>
<body>
    <script>
        var num = 123;
        var rev = 0;
        while(num>0){
            rev = rev*10 + num%10;
            num = Math.floor(num/10);
        }
        document.write("The reverse of the number is: " + rev);
    </script>
</body>
</html>
