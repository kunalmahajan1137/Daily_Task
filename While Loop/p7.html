<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Find the factorial of a number </title>
</head>
<body>
    <script>
        var num = prompt("Enter a number: ");
        var fact = 1;
        var i = 1;
        while(i<=num){
            fact *= i;
            i++;
        }
        document.write("The factorial of the number is: " + fact);
    </script>
</body>
</html>
