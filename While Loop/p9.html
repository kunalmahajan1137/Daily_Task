<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if a number is a palindrome</title>
</head>
<body>
    <script>
        var num = prompt("Enter a number: ");
        var temp = num;
        var rev = 0;
        while(num>0){
            var dig = num%10;
            rev = rev*10 + dig;
            num = parseInt(num/10);
        }
        if(temp==rev){
            document.write("The number is a palindrome");
        }
        else{
            document.write("The number is not a palindrome");
        }
    </script>
</body>
</html>
