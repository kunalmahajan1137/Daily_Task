<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Print the first 5 multiples of 3</title>
</head>
<body>
    <script>
        var i = 1;
        while(i<=5){
            document.write(3*i + "<br>");
            i++;
        }
    </script>
</body>
</html>
