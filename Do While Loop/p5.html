<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print the reverse of a number</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number");
        num = parseInt(num);
        let reverse = 0;
        let digit;
        do{
            digit = num % 10;
            reverse = reverse * 10 + digit;
            num = parseInt(num / 10);
        }while(num > 0);
        document.write("Reverse: " + reverse);
    </script>
</body>
</html>
