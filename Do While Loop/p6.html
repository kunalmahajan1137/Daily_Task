<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate a random number until it is greater than 90.</title>
</head>
<body>
    <script>
        let num;
        do{
            num = Math.floor(Math.random() * 100);
            document.write(num + "<br>");
        }while(num<=90);
    </script>
</body>
</html>
