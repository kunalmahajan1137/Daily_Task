<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print a sequence increasing by 5 up to 50</title>
</head>
<body>
    <script>
        let i = 5;
        do{
            document.write(i + "<br>");
            i+=5;
        }while(i<=50);
    </script>
</body>
</html>
