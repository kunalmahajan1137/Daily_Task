<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Print even numbers from 2 to 20</title>
</head>
<body>
    <script>
        let i = 2;
        do{
            document.write(i + "<br>");
            i+=2;
        }while(i<=20);
    </script>
</body>
</html>
