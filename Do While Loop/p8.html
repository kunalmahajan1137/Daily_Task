<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the largest digit in a number</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number");
        num = parseInt(num);
        let max = 0;
        let digit;
        do{
            digit = num % 10;
            if(digit > max){
                max = digit;
            }
            num = parseInt(num / 10);
        }while(num > 0);
        document.write("Largest digit: " + max);
    </script>
</body>
</html>
