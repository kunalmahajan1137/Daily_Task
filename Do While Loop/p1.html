<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print numbers from 1 to 10</title>
</head>
<body>
    <script>
        let i = 1;
        do{
            document.write(i + "<br>");
            i++;
        }while(i<=10);
    </script>
</body>
</html>
