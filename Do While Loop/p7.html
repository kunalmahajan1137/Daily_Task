<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate the sum of digits of a number</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number");
        num = parseInt(num);
        let sum = 0;
        let digit;
        do{
            digit = num % 10;
            sum += digit;
            num = parseInt(num / 10);
        }while(num > 0);
        document.write("Sum: " + sum);
    </script>
</body>
</html>
