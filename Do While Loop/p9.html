<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep accepting numbers from the user until they enter zero</title>
</head>
<body>
    <script>
        let num;
        do{
            num = prompt("Enter a number");
            num = parseInt(num);
        }while(num!=0);
    </script>
</body>
</html>
