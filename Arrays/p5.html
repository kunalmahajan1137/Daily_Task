<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse an array</title>
</head>
<body>
    <script>
        var arr = [1, 2, 3, 4, 5];
        var temp = 0;
        var n = arr.length;
        for (var i = 0; i < n / 2; i++) {
            temp = arr[i];
            arr[i] = arr[n - 1 - i];
            arr[n - 1 - i] = temp;
        }
        console.log(arr);
    </script>
</body>
</html>
