<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge two arrays.    </title>
</head>
<body>
    <script>
        var arr1 = [1, 2, 3, 4, 5];
        var arr2 = [6, 7, 8, 9, 10];
        var arr3 = [];
        for (var i = 0; i < arr1.length; i++) {
            arr3.push(arr1[i]);
        }
        for (var i = 0; i < arr2.length; i++) {
            arr3.push(arr2[i]);
        }
        console.log(arr3);
    </script>
</body>
</html>
