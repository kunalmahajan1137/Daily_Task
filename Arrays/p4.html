<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Find the smallest number in an array</title>
</head>
<body>
    <script>
        var arr = [1, 2, 3, 4, 5];
        var min = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        console.log(min);
    </script>
</body>
</html>
